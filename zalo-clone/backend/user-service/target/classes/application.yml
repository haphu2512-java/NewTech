spring:
  application:
    name: user-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/zalo_users?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  redis:
    host: localhost
    port: 6379
    password:
  
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    com.zaloclone.user: DEBUG
    org.springframework.web: INFO

# AWS Configuration
aws:
  region: us-east-1
  # For production: Use IAM roles or environment variables
  # For development: Use access keys (DO NOT commit real keys!)
  accessKeyId: ${AWS_ACCESS_KEY_ID:}
  secretAccessKey: ${AWS_SECRET_ACCESS_KEY:}
  
  # DynamoDB Configuration
  dynamodb:
    # Leave empty for AWS cloud, set for local DynamoDB
    endpoint: ${DYNAMODB_ENDPOINT:}
    tables:
      users: zalo-users
      sessions: zalo-user-sessions
      presence: zalo-user-presence
  
  # S3 Configuration
  s3:
    bucket: zalo-media-bucket
    # Leave empty for AWS cloud, set for MinIO local
    endpoint: ${S3_ENDPOINT:}

