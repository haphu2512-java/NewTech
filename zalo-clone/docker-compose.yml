version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: zalo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: zalo_users
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - zalo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: zalo-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: zalo_messages
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - zalo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zalo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zalo-network

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zalo-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - zalo-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: zalo-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - zalo-network

  # User Service (Java Spring Boot)
  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: zalo-user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/zalo_users?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
      - kafka
    networks:
      - zalo-network

  # Message Service (NodeJS)
  message-service:
    build:
      context: ./backend/message-service
      dockerfile: Dockerfile
    container_name: zalo-message-service
    environment:
      PORT: 8083
      MONGODB_URI: mongodb://admin:password@mongodb:27017/zalo_messages?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKER: kafka:9092
    ports:
      - "8083:8083"
    depends_on:
      - mongodb
      - redis
      - kafka
    networks:
      - zalo-network

  # Web Frontend
  web-app:
    image: nginx:alpine
    container_name: zalo-web-app
    ports:
      - "8000:80"
    volumes:
      - ./frontend/web-app:/usr/share/nginx/html:ro
    networks:
      - zalo-network

networks:
  zalo-network:
    driver: bridge

volumes:
  mysql_data:
  mongodb_data:
  redis_data:
